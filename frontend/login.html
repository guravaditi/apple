<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduBot AI - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: var(--spacing-lg);
            background: var(--bg-primary);
        }

        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }

        .login-logo {
            font-size: 3rem;
            margin-bottom: var(--spacing-md);
            animation: float 3s ease-in-out infinite;
            display: inline-block;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: var(--spacing-xs);
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-subtitle {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xl);
        }

        .form-group {
            margin-bottom: var(--spacing-md);
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: var(--spacing-xs);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-sm);
            border-radius: var(--radius-md);
            border: 1px solid var(--glass-border);
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 1rem;
            transition: all var(--transition-fast);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        .login-btn {
            width: 100%;
            margin-top: var(--spacing-md);
        }

        .error-msg {
            color: #ff4444;
            margin-top: var(--spacing-md);
            display: none;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="hero-background"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">ðŸ¤–</div>
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to your learning universe</p>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" required placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>

                <button type="submit" class="cta-button login-btn" id="loginBtn">
                    <span class="cta-text">Sign In</span>
                    <span class="cta-icon">â†’</span>
                </button>
            </form>

            <p class="error-msg" id="errorMsg"></p>

            <p style="margin-top: 1.5rem; color: var(--text-muted); font-size: 0.9rem;">
                No account? <a href="#" id="signupLink" style="color: var(--accent-cyan);">Sign up</a>
            </p>
        </div>
    </div>

    <script>
        // Global Error Handler to catch syntax or reference errors
        window.onerror = function (msg, url, line) {
            alert("Script Error: " + msg + "\nLine: " + line);
            return false;
        };

        const API_URL = "http://localhost:8000";
        const SUPABASE_URL = "https://vkdduawecojsokegtywe.supabase.co/";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZrZGR1YXdlY29qc29rZWd0eXdlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2NzQxMjMsImV4cCI6MjA4NDI1MDEyM30.fDnDvTBHXsyAUnqASngYG5ak0NGl3FhZ8qpi_Gon59A";

        let sbClient = null;

        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM Loaded.");

            // Check if Supabase loaded
            if (typeof window.supabase === 'undefined') {
                alert("CRITICAL: Supabase library failed to load from CDN. Check your internet connection or ad blocker.");
                return;
            }

            try {
                // Initialize Client (renamed to sbClient to avoid collision)
                sbClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log("Supabase Client Initialized.");
            } catch (e) {
                alert("CRITICAL: Failed to initialize Supabase: " + e.message);
                return;
            }

            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');
            const signupLink = document.getElementById('signupLink');

            if (!loginForm || !loginBtn || !signupLink) {
                console.error("Elements missing!");
                alert("Error: UI Elements not found.");
                return;
            }

            // JOIN/LOGIN LOGIC
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorMsg.style.display = 'none';
                loginBtn.innerHTML = '<span class="cta-text">Processing...</span>';

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                console.log("Attempting Sign In...");

                try {
                    const { data, error } = await sbClient.auth.signInWithPassword({
                        email: email,
                        password: password
                    });

                    if (error) throw error;

                    if (!data?.session) throw new Error("No session returned.");

                    console.log("Login Success.");
                    localStorage.setItem('sb-access-token', data.session.access_token);
                    loginBtn.innerHTML = '<span class="cta-text">Success! Redirecting...</span>';
                    setTimeout(() => window.location.href = 'index.html', 1000);

                } catch (err) {
                    console.error("Sign In Error:", err);
                    errorMsg.textContent = err.message;
                    errorMsg.style.display = 'block';
                    loginBtn.innerHTML = '<span class="cta-text">Sign In</span><span class="cta-icon">â†’</span>';
                    alert("Sign In Failed: " + err.message);
                }
            });

            // SIGNUP LOGIC
            signupLink.addEventListener('click', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                if (!email || !password) {
                    alert("Please enter an Email and Password to Sign Up.");
                    return;
                }

                if (!confirm("Create new account with these credentials?\n" + email)) return;

                loginBtn.innerHTML = '<span class="cta-text">Creating Account...</span>';

                try {
                    const { data, error } = await sbClient.auth.signUp({
                        email: email,
                        password: password
                    });

                    if (error) throw error;

                    alert("Signup Successful! Check your email for the confirmation link.");
                    loginBtn.innerHTML = '<span class="cta-text">Sign In</span><span class="cta-icon">â†’</span>';

                } catch (err) {
                    alert("Signup Failed: " + err.message);
                    loginBtn.innerHTML = '<span class="cta-text">Sign In</span><span class="cta-icon">â†’</span>';
                }
            });
        });
    </script>
</body>

</html>
