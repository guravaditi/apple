<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduBot AI - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: var(--spacing-lg);
            background: var(--bg-primary);
        }

        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }

        .login-logo {
            font-size: 3rem;
            margin-bottom: var(--spacing-md);
            animation: float 3s ease-in-out infinite;
            display: inline-block;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: var(--spacing-xs);
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-subtitle {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xl);
        }

        .form-group {
            margin-bottom: var(--spacing-md);
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: var(--spacing-xs);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-sm);
            border-radius: var(--radius-md);
            border: 1px solid var(--glass-border);
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 1rem;
            transition: all var(--transition-fast);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        .login-btn {
            width: 100%;
            margin-top: var(--spacing-md);
        }

        .error-msg {
            color: #ff4444;
            margin-top: var(--spacing-md);
            display: none;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="hero-background"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">ðŸ¤–</div>
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to your learning universe</p>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" required placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>

                <button type="submit" class="cta-button login-btn" id="loginBtn">
                    <span class="cta-text">Sign In</span>
                    <span class="cta-icon">â†’</span>
                </button>
            </form>

            <p class="error-msg" id="errorMsg"></p>

            <p style="margin-top: 1.5rem; color: var(--text-muted); font-size: 0.9rem;">
                No account? <a href="#" id="signupLink" style="color: var(--accent-cyan);">Sign up</a>
            </p>
        </div>
    </div>

        });
    </script>
</body>

</html>
