<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EduBot AI Feedback - Help us improve your learning experience">
    <title>Feedback - EduBot AI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="feedback.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Top Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <div class="logo-icon">ü§ñ</div>
                <span class="logo-text">EduBot AI</span>
            </div>

            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="profile.html" class="nav-link">Profile</a>
                <a href="feedback.html" class="nav-link active">Feedback</a>
                <a href="#" class="nav-link">Settings</a>
            </div>

            <div class="nav-actions">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <span class="theme-icon">üåô</span>
                </button>
                <div class="user-avatar-nav">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Alex" alt="User Avatar">
                </div>
            </div>
        </div>
    </nav>

    <!-- Feedback Page Content -->
    <main class="feedback-container">
        <div class="feedback-card">
            <!-- Header -->
            <div class="feedback-header">
                <h1 class="feedback-title">Help Us Improve EduBot AI</h1>
                <p class="feedback-subtitle">Your feedback helps us build a better learning experience</p>
            </div>

            <!-- Feedback Form -->
            <form class="feedback-form" id="feedbackForm">
                <!-- Star Rating -->
                <div class="form-section">
                    <label class="form-label">How would you rate your experience?</label>
                    <div class="star-rating" id="starRating">
                        <span class="star" data-rating="1">‚òÖ</span>
                        <span class="star" data-rating="2">‚òÖ</span>
                        <span class="star" data-rating="3">‚òÖ</span>
                        <span class="star" data-rating="4">‚òÖ</span>
                        <span class="star" data-rating="5">‚òÖ</span>
                    </div>
                    <input type="hidden" id="ratingValue" name="rating" value="0">
                </div>

                <!-- Feedback Type -->
                <div class="form-section">
                    <label for="feedbackType" class="form-label">Feedback Type</label>
                    <select id="feedbackType" name="feedbackType" class="form-select" required>
                        <option value="">Select a type...</option>
                        <option value="bug">üêõ Bug</option>
                        <option value="feature">‚ú® Feature Request</option>
                        <option value="experience">üìö Learning Experience</option>
                        <option value="design">üé® UI / Design</option>
                    </select>
                </div>

                <!-- Message -->
                <div class="form-section">
                    <label for="feedbackMessage" class="form-label">Your Feedback</label>
                    <textarea id="feedbackMessage" name="message" class="form-textarea" rows="6"
                        placeholder="Tell us what's on your mind..." required></textarea>
                    <div class="char-counter">
                        <span id="charCount">0</span> / 500 characters
                    </div>
                </div>

                <!-- File Upload -->
                <div class="form-section">
                    <label for="fileUpload" class="form-label">Attach Screenshot (Optional)</label>
                    <div class="file-upload-wrapper">
                        <input type="file" id="fileUpload" name="file" accept="image/*" class="file-input">
                        <label for="fileUpload" class="file-upload-label">
                            <span class="upload-icon">üìé</span>
                            <span class="upload-text">Choose file or drag here</span>
                        </label>
                        <div class="file-preview" id="filePreview"></div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="form-actions">
                    <button type="submit" class="submit-button" id="submitButton">
                        <span class="submit-text">Send Feedback</span>
                        <span class="submit-icon">‚Üí</span>
                    </button>
                </div>
            </form>

            <!-- Success Message (Hidden by default) -->
            <div class="success-message" id="successMessage">
                <div class="success-icon">‚úì</div>
                <h2 class="success-title">Thank You!</h2>
                <p class="success-text">Your feedback has been submitted successfully.</p>
                <button class="new-feedback-button" id="newFeedbackButton">Submit Another</button>
            </div>
        </div>
    </main>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <p class="loading-text">Sending your feedback...</p>
    </div>

    <script src="script.js"></script>
    <script src="feedback.js"></script>
</body>

</html>
